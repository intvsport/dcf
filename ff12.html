<html lang="es">
<head>
<meta name="robots" content="noindex, nofollow" />
<meta name="referrer" content="no-referrer" />
<style type="text/css">
body {
   margin: 0;
   padding: 0;
}
#player {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 2;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0
        }
</style>
<script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
<script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
</script>
</head>
<body>
<script type="text/javascript">
function getParameterByName(name) {
	name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
	var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
	results = regex.exec(location.search);
	return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var get = getParameterByName('get');
var key = getParameterByName('key');
var key2 = getParameterByName('key2');
var getIMG = getParameterByName('img');
var getLang = getParameterByName('lang');
</script>
<div id="player"></div>
<script type="text/javascript">
var playerInstance = jwplayer("player");

playerInstance.setup({
	playlist: [{
		"image": atob(getIMG),
		"sources": [
			{
				"default": false,
				"type": "dash",
				"file": get,
				"drm": {
					"clearkey": { "keyId": key, "key": key2 }
				},
				"label": "0"
			}
		]
	}],
	width: "100%",
	height: "100%",
	aspectratio: "16:9",
	autostart: true,
	cast: {},
	sharing: {}
});

if (getLang == "") {
	getLang = 0;
}

jwplayer().on('play', function(e) {
  jwplayer().setCurrentAudioTrack(getLang);
});
</script>
</body>
